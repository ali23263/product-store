# Docker Compose Override for Production
# Usage: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d

version: '3.8'

services:
  postgres:
    # Production database configuration
    restart: always
    environment:
      POSTGRES_DB: ${DB_DATABASE}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    # Don't expose port externally in production
    ports: []
    # Increase shared buffers for better performance
    command: postgres -c shared_buffers=256MB -c max_connections=200

  backend:
    # Production backend configuration
    restart: always
    environment:
      APP_ENV: production
      APP_DEBUG: false
      # Use Redis for caching in production
      CACHE_DRIVER: redis
      SESSION_DRIVER: redis
      QUEUE_CONNECTION: redis
      # Production-optimized PHP settings
      PHP_MEMORY_LIMIT: 256M
      PHP_UPLOAD_MAX_FILESIZE: 10M
      PHP_POST_MAX_SIZE: 10M
    # Remove source code mount, copy into image instead
    volumes:
      - backend_storage:/var/www/html/storage
    # Build with production optimizations
    build:
      context: ./backend
      dockerfile: Dockerfile.prod  # You would create this for production

  nginx:
    restart: always
    # Use production nginx config with SSL
    volumes:
      - ./docker/nginx/production.conf:/etc/nginx/conf.d/default.conf
      - ./ssl:/etc/nginx/ssl  # SSL certificates
      - nginx_logs:/var/log/nginx
    # Update ports for HTTPS
    ports:
      - "80:80"
      - "443:443"

  frontend:
    # Production build - serve static files via nginx instead
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod  # Multi-stage build with nginx
      args:
        NODE_ENV: production
    restart: always
    ports:
      - "3000:80"
    # No volume mounts in production
    volumes: []

volumes:
  backend_storage:
    driver: local
  nginx_logs:
    driver: local
