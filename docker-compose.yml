version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: product_store_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE:-product_store}
      POSTGRES_USER: ${DB_USERNAME:-product_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secret123}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    networks:
      - product_store_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-product_user} -d ${DB_DATABASE:-product_store}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Laravel Backend (PHP-FPM)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        USER_ID: ${USER_ID:-1000}
        GROUP_ID: ${GROUP_ID:-1000}
    container_name: product_store_backend
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./backend:/var/www/html
      - backend_vendor:/var/www/html/vendor
      - backend_storage:/var/www/html/storage
    environment:
      APP_NAME: ${APP_NAME:-ProductStore}
      APP_ENV: ${APP_ENV:-local}
      APP_KEY: ${APP_KEY:-}
      APP_DEBUG: ${APP_DEBUG:-true}
      APP_URL: ${APP_URL:-http://localhost:8000}
      
      DB_CONNECTION: pgsql
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: ${DB_DATABASE:-product_store}
      DB_USERNAME: ${DB_USERNAME:-product_user}
      DB_PASSWORD: ${DB_PASSWORD:-secret123}
      
      CACHE_DRIVER: file
      QUEUE_CONNECTION: sync
      SESSION_DRIVER: file
      SESSION_LIFETIME: 120
      
      BROADCAST_DRIVER: log
      
      # PHP Configuration
      PHP_MEMORY_LIMIT: ${PHP_MEMORY_LIMIT:-512M}
      PHP_UPLOAD_MAX_FILESIZE: ${PHP_UPLOAD_MAX_FILESIZE:-20M}
      PHP_POST_MAX_SIZE: ${PHP_POST_MAX_SIZE:-20M}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - product_store_network
    healthcheck:
      test: ["CMD-SHELL", "php-fpm-healthcheck || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

  # Nginx Web Server
  nginx:
    image: nginx:1.25-alpine
    container_name: product_store_nginx
    restart: unless-stopped
    ports:
      - "${NGINX_PORT:-8000}:80"
    volumes:
      - ./backend:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - nginx_logs:/var/log/nginx
    depends_on:
      - backend
    networks:
      - product_store_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Vue.js Frontend Development Server
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        USER_ID: ${USER_ID:-1000}
        GROUP_ID: ${GROUP_ID:-1000}
    container_name: product_store_frontend
    restart: unless-stopped
    working_dir: /app
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      VITE_API_URL: ${VITE_API_URL:-http://localhost:8000/api}
      VITE_APP_NAME: ${APP_NAME:-ProductStore}
    networks:
      - product_store_network
    stdin_open: true
    tty: true
    command: npm run dev

networks:
  product_store_network:
    driver: bridge
    name: product_store_network

volumes:
  postgres_data:
    name: product_store_postgres_data
  backend_vendor:
    name: product_store_backend_vendor
  backend_storage:
    name: product_store_backend_storage
  frontend_node_modules:
    name: product_store_frontend_node_modules
  nginx_logs:
    name: product_store_nginx_logs
