version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: ecommerce_postgres
    environment:
      POSTGRES_DB: product_store
      POSTGRES_USER: app_user
      POSTGRES_PASSWORD: secret123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app_user -d product_store"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - ecommerce_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ecommerce_backend
    working_dir: /var/www/html
    volumes:
      - ./backend:/var/www/html
      - /var/www/html/vendor
    environment:
      APP_NAME: "Product Store"
      APP_ENV: local
      APP_KEY: base64:wR2Y4pK8xN7vQ9zL3mJ5hU1bT6fC0gA8iE4oW2sD7xM=
      APP_DEBUG: "true"
      APP_URL: http://localhost:8000
      DB_CONNECTION: pgsql
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: product_store
      DB_USERNAME: app_user
      DB_PASSWORD: secret123
      SANCTUM_STATEFUL_DOMAINS: "localhost:3000,localhost:8000,127.0.0.1:3000"
      SESSION_DRIVER: cookie
      SESSION_DOMAIN: localhost
      CORS_ALLOWED_ORIGINS: "http://localhost:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ecommerce_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ecommerce_frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      VITE_API_URL: http://localhost:8000/api
    depends_on:
      - backend
    networks:
      - ecommerce_network

  nginx:
    image: nginx:1.25-alpine
    container_name: ecommerce_nginx
    ports:
      - "8000:80"
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./backend:/var/www/html
    depends_on:
      - backend
    networks:
      - ecommerce_network

volumes:
  postgres_data:

networks:
  ecommerce_network:
    driver: bridge
